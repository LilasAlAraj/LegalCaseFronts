<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>تسجيل الدخول</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/add_account.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <meta name="csrf-token" content="{{ csrf_token() }}" />

</head>

<body>
  <div class="container">
    <form id="login-form" method="post">
      <h1 style="  text-align: center;    ">تسجيل الدخول</h1>

      <div id="imgcontainer">
        <img src="../Img/Logo.jpg" alt="Avatar" id="avatar">
      </div>

      <div class="container">
        <div class="row">
          <label for="phone" style="font-size:medium;"><b>رقم الهاتف</b></label>
          <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" name="phone" required>
        </div>

        <div class="row">

          <div class="col-12">
            <label for="password" style="font-size:medium;"><b>كلمة المرور</b></label>
          </div>

          <div class="col-1" style="padding: 0;">
            <button type="button" id="show-password-btn">
              <span data-feather="eye" class="align-text-bottom"></span>
            </button>
          </div>
          <div class="col-11" style="padding: 0;">
            <input type="password" id="password" placeholder="أدخل كلمة المرور" name="password" required>
          </div>
        </div>
        <div class="row">
          <div class="form-check">
            <label style="font-size:medium; font-weight: bolder; color: rgb(7, 48, 78); ">
              تذكرني
            </label>
            <input id="remember_me" type="checkbox" name="remember">
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button type="submit" class="btn operations-btn" style="background-color: rgb(87, 126, 155);">
            تسجيل الدخول
          </button>
        </div>

      </div>

      <div class="row d-flex justify-content-center">
        <a href="#" id="forget_password">هل نسيت كلمة المرور؟</a>
      </div>

      <div id="error" class="error">

      </div>
    </form>
  </div>
  <!-- Error messages -->


  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>

</html>
